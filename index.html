<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider.css">
    <script src="slider.js" defer></script>
</head>
<body>
    <div id="main">
        <div class="slide">
            <img src="pic2.jpg" alt="" class="image">
            <div id="text">caption text 1</div>
        </div>
        <div class="slide">
            <img src="pic5.png" alt="" class="image">
            <div id="text">caption text 2</div>
        </div>
        <div class="slide">
            <img src="pic8.jpg" alt="" class="image">
            <div id="text">caption text 3</div>
        </div>
        <span class="arrow left" onclick="change(-1)"><</span>
        <span class="arrow right" onclick="change(1)">></span>
    </div>
</body>
</html>
